<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Mocha Spec Runner</title>
  <link rel="stylesheet" href="lib/mocha/mocha.css">
</head>
<body>
  <div id"main">
    <div id="like_count" class="facebook-like" data-href="http://www.google.com" data-layout="button_count"></div>
    <div id="total_count" class="facebook-like" data-href="http://www.google.com" data-layout="button_count"></div>

    <div id="failure" class="facebook-like" data-href="http://www.facebook.com" data-layout="box_count"></div>

    <div id="specified_element" class="facebook-like" data-href="http://www.google.com" data-layout="button_count"></div>
    <div id="dom_element" class="facebook-like" data-href="http://www.google.com" data-layout="button_count"></div>

    <div id="not_parsed" class="facebook-like" data-href="http://www.sonera.fi" data-layout="box_count"></div>
  </div>
  <div id="mocha"></div>
  <script src="lib/mocha/mocha.js"></script>
  <script>mocha.setup({ ui: 'bdd', ignoreLeaks: true });</script>
  <script src="lib/expect.js"></script>
  <script src="lib/jquery.min.js"></script>
  <script>
    // Fix mocha for IE
    window.devicePixelRatio = 1;
    if (typeof console === 'undefined') {
      console = {}
      console.log = function() {};
      console.error = function() {};
    }
  </script>

  <script src="../index.js"></script>

  <script src="spec/test.js"></script>

  <script src="runner/mocha.js"></script>
</body>
</html>
