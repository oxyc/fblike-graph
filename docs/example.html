<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Mocha Spec Runner</title>
  <link rel="stylesheet" href="../test/lib/mocha/mocha.css">
  <style>
    iframe, .facebook-like { float: left; }
    .group { overflow: auto; }
  </style>
</head>
<body>
  <div id"main">
    <div class="group">
      <iframe src="//www.facebook.com/plugins/like.php?href=http%3A%2F%2Fwww.google.com&amp;send=false&amp;layout=button_count&amp;width=200&amp;show_faces=false&amp;action=like&amp;colorscheme=light&amp;font&amp;height=21&amp;appId=458801937496826" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:120px; height:21px;" allowTransparency="true"></iframe>
      <div id="button_count" class="facebook-like" data-href="http://www.google.com" data-send="false" data-layout="button_count" data-width="450" data-show-faces="true" data-font="lucida grande"></div>
    </div>
    <div class="group">
      <iframe src="//www.facebook.com/plugins/like.php?href=http%3A%2F%2Fwww.google.com&amp;send=false&amp;layout=box_count&amp;width=200&amp;show_faces=false&amp;action=like&amp;colorscheme=light&amp;font&amp;height=90&amp;appId=458801937496826" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:120px; height:90px;" allowTransparency="true"></iframe>
      <div id="box_count" class="facebook-like" data-href="http://www.google.com" data-send="false" data-layout="box_count" data-width="450" data-show-faces="true" data-font="lucida grande"></div>
    </div>
  </div>
  <script src="../test/lib/jquery.min.js"></script>
  <script src="../index.js"></script>
  <script>
    window.FBLike.parse();
  </script>
</body>
</html>
